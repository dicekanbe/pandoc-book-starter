name: Build Books

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/pandoc/core:3.7.0.2-ubuntu
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install TeX Live
      run: |
        apt-get update
        apt-get install -y make texlive-latex-base texlive-fonts-recommended texlive-fonts-extra texlive-latex-extra texlive-xetex
    
    - name: Install Node.js for textlint
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install textlint dependencies
      run: |
        npm install -g textlint
    
    - name: Run textlint
      run: |
        echo "textlint"
    
    - name: Install mermaid-cli
      run: |
        npm install -g @mermaid-js/mermaid-cli

    - name: Build books
      run: |
        make build-all
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: built-books
        path: build/
